{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Dashboard{% endblock %}</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Sidebar Custom Styles */
        .main-sidebar {
            background-color: #343a40;
        }

        .brand-link {
            background-color: #007bff;
            text-align: center;
        }

        .nav-sidebar .nav-link {
            color: white;
        }

        .nav-sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .navbar {
            background-color: #007bff;
        }

        .content-wrapper {
            margin-top: 56px;
        }

        /* Custom student dashboard styles */
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #4a5568;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar-hidden {
            transform: translateX(-250px);
        }

        .content-expanded {
            margin-left: 0;
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }

        .profile-dropdown-content a {
            display: block;
            color: black;
            padding: 8px;
            text-decoration: none;
            border-radius: 5px;
        }

        .profile-dropdown-content a:hover {
            background-color: #f0f0f0;
        }
    
    /* Remove margin or padding between navbar and content */
    body {
        margin: 0;
        padding: 0;
    }

    .content-wrapper {
        margin-top: 0; /* Reset margin */
        padding-top: 0; /* Reset padding */
    }

    .content {
        margin-top: 0; /* Reset margin if applied to the content */
    }

    .container-fluid {
        padding-top: 1rem; /* Optional: add small padding for better spacing */
    }
</style>

</head>
<body class="hold-transition sidebar-mini layout-fixed bg-gray-100">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark">
        <!-- Sidebar Toggle Button -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <!-- Profile Dropdown -->
            <div class="profile-dropdown">
                <button class="flex items-center space-x-2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </button>
                <div class="profile-dropdown-content">
                    <a href="{% url 'settings' %}">Settings</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light">Student Dashboard</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="{% url 'user_dashboard' %}" class="nav-link {% if request.path == '/user-dashboard/' %}active{% endif %}">
                            <i class="nav-icon fas fa-home"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    {% if application %}
                    <li class="nav-item">
                        <a href="{% url 'tc_status' %}" class="nav-link {% if request.path == '/tc-status/' %}active{% endif %}">
                            <i class="nav-icon fas fa-clipboard-list"></i>
                            <p>Departments</p>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                {% block content %}
                <!-- Page-specific content goes here -->
                <h1 class="text-2xl font-bold mb-4">Welcome to Your Dashboard</h1>
                <!-- Add the relevant content for each section here -->
                {% endblock %}
            </div>
        </section>
    </div>
</div>

<!-- AdminLTE JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>

</body>
</html>
